<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css" />
  <link rel="stylesheet" href="./lib/mui/css/muie.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <title>Document</title>
</head>

<body>
  <div class="layout">
    <header id="header">
      <a href="#" class="logo"><img src="images/header_logo.png" alt=""></a>
      <a href="#" class="app"><img src="images/header_app.png" alt=""></a>
    </header>
    <!-- 搜索区域 -->
    <section id="search">
      <!-- 在两个input外面套一个form表单 一是 语义角度 二是布局的角度 -->
      <form action="#">
        <!-- type=search 当点击搜索框的时候输入法右下角 变成搜索 -->
        <input type="search" name="" id="" placeholder="请输入要比价的商品">
        <input type="submit" value="搜索">
      </form>
    </section>
    <div class="mmm_content">
      <div class="pyg_nav">

      </div>

      <div class="mui-off-canvas-wrap mui-draggable">
        <div class="mui-inner-wrap">
          <div class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll mmm_main">
              <div class="mmm_title">超值折扣推荐</div>
              <ul class="goodslist"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="recommen-more">
        <a href="#">更多优惠信息>></a>
      </div>
      <div class="recommen-title">
        <h5>品牌排行</h5>
        <div class="mui-icon mui-icon-arrowright"></div>
      </div>
    </div>
    <div class="mmm_footer">
      <div class="footTop">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="javascript:;"><span class="mui-icon mui-icon-pulldown"></span>返回顶部</a>
      </div>
      <div class="footbom">
        <p><a href="https://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia">手机APP下载</a>慢慢买手机版--掌上比价平台</p>
        <a href="./index.html">m.manmanbuy.com</a>
      </div>
    </div>
  </div>
  <script type="text/template" id="listCT">
    {{each result value index}}
     <li class="mmm_list">
       <a href="" class="">
         <div class="left">
           {{@value.productImg2}}
         </div>
         <div class="right">
           <div class="mui-ellipsis-2">
            {{value.productInfo}}
           </div>
           <div>{{value.productPinkage}}</div>
           <div>
             <span>京东商城|{{value.productTime}}</span>
             <span>111</span>
           </div>
         </div>
       </a>
     </li>
   
  {{/each}}
  </script>
  <script type="text/template" id="listT">
    {{each result value index}}
    <a href="">
      {{@value.img}}
      <div>{{value.name}}</div>
    </a>
    {{/each}}
   
  
  </script>
</body>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./lib/iscroll/iscroll.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>

</html>

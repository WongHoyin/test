<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <ul class="showMoreNChildren" pagesize="5">
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
    <li>e</li>
    <li>f</li>
    <li>g</li>
    <li>h</li>
    <li>i</li>
    <li>j</li>
    <li>k</li>
    <li>m</li>
  </ul>
  <script>
    (function () {
        var showMoreNChildren = function ($children, n) {
          //显示某jquery元素下的前n个隐藏的子元素
          var $hiddenChildren = $children.filter(":hidden");
          var cnt = $hiddenChildren.length;
          for (var i = 0; i < n && i < cnt; i++) {
            $hiddenChildren.eq(i).show();
          }
          return cnt - n; //返回还剩余的隐藏子元素的数量
        } //对页中现有的class=showMorehandle的元素，在之后添加显示更多条，并绑定点击行为 $(".showMoreNChildren").each(function () { var
        pagesize = $(this).attr("pagesize") || 10;
        var $children = $(this).children();
        if ($children.length > pagesize) {
          for (var i = pagesize; i < $children.length; i++) {
            $children.eq(i).hide();
          }
          $("<div class='showMorehandle'>显示更多 <
            /div>").insertAfter($(this)).click(function () {
            if (showMoreNChildren($children, pagesize) <=
              0) { //如果目标元素已经没有隐藏的子元素了，就隐藏“点击更多的按钮条” $(this).hide(); }; }); } });
            })();
  </script>
</body>

</html>

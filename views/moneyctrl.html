<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">

<body>
  <div class="layout">
    <header id="header" class="mmm_header mui-bar mui-bar-nav">
      <h1 class="mui-title">省钱控-最优惠</h1>
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
      <a class="mui-icon mui-icon-bars mui-pull-right"></a>
    </header>
    <div class="mmm_content">
      <div class="mui-off-canvas-wrap mui-draggable">
        <div class="mui-inner-wrap">
          <div class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll mmm_main">
              <div class="mmm_title">超值折扣推荐</div>
              <ul class="goodslist">

              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="prodocut-option clearfix">
        <!-- <input type="button" value="上一页" class="btn btn-default pull-left"> -->
        <a href="#" class="page-prev">上一页</a>

        <!-- <input type="button" value="下一页" class="btn btn-default pull-right"> -->
        <div class="dropdown">
          <a id="dLabel" class="" data-target="#" href="http://example.com" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            第一页
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li>第一页</li>
            <li>第二页</li>
            <li>第三页</li>
          </ul>
        </div>
        <a href="#" class="page-next">下一页</a>
      </div>
      <div class="mmm_footer">
        <div class="footTop">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>

        </div>
        <div class="footbom">

          <a href="../index.html">m.manmanbuy.com</a>
        </div>
      </div>
    </div>

  </div>
  <script type="text/template" id="moneyTl">
    {{each result value index}}
      <li class="mmm_list">
        <a href="" class="">
          <div class="left">
            {{@value.productImg2}}
          </div>
          <div class="right">
            <div class="mui-ellipsis-2">
              {{value.productInfo}}
            </div>
            <div>{{value.productPinkage}}</div>
            <div>
              <span>{{value.productFrom}}|{{value.productTime}}</span>
              <span>{{value.productComCount}}</span>
            </div>
          </div>
        </a>
      </li>
      {{/each}}
  </script>
  <script src="../lib/mui/js/mui.js"></script>
  <script src="../lib/zepto/zepto.js"></script>
  <script src="../lib/arttemplate/template-web.js"></script>
  <script src="../lib/iscroll/iscroll.js"></script>
  <script src="../js/common.js"></script>

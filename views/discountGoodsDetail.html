<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国内折扣商品详情</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../lib/mui/css/muie.css">
    <link rel="stylesheet" href="../lib/mui/fonts/mui-icons-extra.ttf">
    <link rel="stylesheet" href="../lib/mui/fonts/mui.ttf">
    <link rel="stylesheet" href="../styles/discountGoodsDetail.css">
</head>

<body>
    <div class="layout">
        <!-- 头部 -->
        <header id="header" class="mmm_header mui-bar mui-bar-nav">
            <h1 class="mui-title">国内折扣</h1>
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <a class="mui-icon mui-icon-download mui-pull-right"
                href="https://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia">
                <div>APP下载</div>
            </a>
        </header>

        <!-- 主体内容部分 -->
        <div class="slowbuy_content">

        </div>

        <!-- 底部 -->
        <div class="mmm_footer">
            <div class="footTop">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="javascript:;" class="backTop"><span class="mui-icon mui-icon-pulldown"></span>返回顶部</a>
            </div>
            <div class="footbom">
                <p><a href="https://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia">手机APP下载</a>慢慢买手机版--掌上比价平台
                </p>
                <a href="../index.html">m.manmanbuy.com</a>
            </div>
        </div>

    </div>


    <script type="text/template" id="dicountDetailTemp">
    {{each result value index}}
    <!-- 商品信息 -->
    <div class="goods_info">
            <div class="product_name">{{value.productName}}</div>
            <div class="product_price">{{value.productPrice}}</div>
            <div class="product_source">{{value.productFrom}} {{value.productTime}} {{value.productTips}}</div>
            <div>
                <div>
                    <p>{{value.productInfo}}</p>
                    <p>叠加优惠券：
                        <a href="javascript:;">20元优惠券</a>
                    </p>
                </div>
                <div class="product_img">{{@value.productImg}}</div>
            </div>
            <div class="gobuy">
                <a href="javascript:;">前往购买</a>
            </div>
        </div>

        <!-- 商品标签 -->
        <div class="product_tit">
            <a href="javascript:;">标签：{{value.productName}}</a>
        </div>

        <!-- 当前位置 -->
        <div class="current_position mui-ellipsis">
            <a href="javascript">首页</a>&gt;
            <a href="./guoneizhekou.html">超值推荐</a>&gt;
            <a href="">{{value.productName}}</a>
        </div>
    {{/each}}
    </script>
    <script src="../lib/mui/js/mui.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../js/discountGoodsDetail.js"></script>
</body>

</html>
